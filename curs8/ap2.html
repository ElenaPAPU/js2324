<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const ourNames =['Paul', 'Ion', 'Dan', 'Adi'];

        //  Adauga elemente la sfarsitul array-ului
        ourNames.push('Mihai', 'Ana');

        //  Adauga elemente la inceputul array-ului
        ourNames.unshift('Elena', 'Lavinia');

        
        // Sortam crescator
        console.log(ourNames.sort(function(a,b){
            return (a.length - b.length);
        }));

        // let newArr = ourNames.slice(3,5);
        // let myArr = ourNames[3]
        // console.log(newArr);
    </script>
</body>
</html>
